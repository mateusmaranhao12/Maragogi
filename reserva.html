        <h1>Maragogi - Faça sua Hospedagem</h1>
        <section class="formulario-reserva"><!--Formulário-->
            <div class="container align-self-center"><!--Container-->
                <div class="row"> <!--Row-->
                    <div class="col-md-12">
                        <h2>Faça sua Reserva</h2>
                        <form>
                            <div class="form-row">
                                <div class="col-md-6">
                                    <label for="name">Nome</label>
                                    <input class="form-control" type="text" id="name" placeholder="Digite seu nome">
                                </div>
                                <div class="col-md-6">
                                    <label for="lastname">Sobrenome</label>
                                    <input type="text" class="form-control" id="lastname" placeholder="Digite seu sobrenome">
                                </div>
                                <div class="col-md-12">
                                    <label for="phone">Número de telefone</label>
                                    <input class="form-control" type="text" id="phone" placeholder="Número de telefone">
                                </div>
                                <div class="col-md-12">
                                    <label for="email">Email</label>
                                    <input class="form-control" type="text" id="email" placeholder="Digite seu email">
                                </div>
                                <div class="col-md-12">
                                    <label for="cpf">CPF</label>
                                    <input class="form-control" type="text" id="cpf" placeholder="Digite seu CPF">
                                </div>
                                <div class="col-md-12">
                                    <label for="hospedagem">Local que deseja se hospedar</label>
                                    <select class="form-control" id="hospedagem">
                                        <option value=""></option>
                                        <option value="salinas">Salinas Maragogi</option>
                                        <option value="gran-oca">Gran Oca Maragogi</option>
                                        <option value="japaratinga">Japaratinga Lounge Resort</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="date">Check-in</label>
                                    <input class="form-control" type="date" id="check_in">
                                </div>
                                <div class="col-md-6">
                                    <label for="date">Check-out</label>
                                    <input class="form-control" type="date" id="check_out">
                                </div>
                                <div class="col-md-6">
                                    <label for="number">Número de pessoas</label>
                                    <select class="form-control" id="numero_pessoas">
                                        <option value=""></option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="number">Número de crianças</label>
                                    <select class="form-control" id="numero_criancas">
                                        <option value=""></option>
                                        <option value="0">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                                <div class="col-md-12">
                                    <label for="detalhes">Mais detalhes</label>
                                    <textarea class="form-control" id="detalhes" rows="3"></textarea>
                                </div>
                                <button class="btn btn-enviar btn-block" type="button" onclick="fazerReserva()"><i class="fas fa-share"></i> Fazer Reserva</button>
                            </div>
                        </form>
                    </div>
                </div> <!--Fim Row-->
            </div> <!--Fim Container-->
